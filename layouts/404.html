<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <script type="module" src="https://cdn.shelepugin.ru/w/js/turbo@8.0.5.mjs"></script>
    {{ if hugo.IsDevelopment }}
    <script src="https://cdn.tailwindcss.com"></script>
    {{ else }}
    <link rel="stylesheet" href="/css/tailwind.css">
    {{ end }}
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <title>Такой страницы не существует | {{ .Site.Title }}</title>
</head>
<body>
    <div class="wrapper">
        {{ partial "header.html" . }}
        <main class="main">
            <div class="flex flex-col items-center justify-center gap-4">
                <h2 class="text-center">404</h2>
                <h1 class="text-center">Такой страницы не существует</h1>
                <p class="text-center text-zinc-400 max-w-sm py-8">
                    Тут должна была быть цитата. Считайте, что нашли пасхалку!
                </p>
                <p><a href="/">На главную</a></p>
            </div>
        </main>
        {{ partial "footer.html" . }}
    </div>
</body>
</html>
