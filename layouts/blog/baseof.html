<!DOCTYPE html>
<html lang="ru">
<head>
    <script type="module" src="https://cdn.shelepugin.ru/w/js/turbo@8.0.5.mjs"></script>
    {{ if hugo.IsDevelopment }}
    <script src="https://cdn.tailwindcss.com"></script>
    {{ else }}
    <link rel="stylesheet" href="/css/tailwind.css">
    {{ end }}
    <link rel="stylesheet" href="/css/style.css">
    {{ partial "meta.html" . }}
</head>
<body>
    <div class="wrapper">
        {{ partial "header.html" . }}
        <main class="main">
            {{ block "main" . }}{{ end }}
        </main>
        {{ partial "footer.html" . }}
    </div>
</body>
</html>
