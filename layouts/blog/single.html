{{ define "main" }}

<h1>{{ .Title }}</h1>
<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}" class="flex gap-1 items-center text-zinc-400 mt-4">
    {{ partial "icon/calendar" "#a1a1aa" }} {{ .Date.Format "02.01.2006" }}
</time>

<div class="mt-12 text">
    {{ .Content }}
</div>

<nav class="flex flex-wrap items-center gap-2 mt-16">
    {{ partial "taglist.html" .Params.tags }} <a class="text-zinc-400" href="/tags">(Все теги)</a>
</nav>

{{ end }}
