{{ define "main" }}

<h1>{{ .Title }}</h1>
<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}" class="text-secondary">
	{{ .Date.Format "02.01.2006" }}
</time>

<div class="container">
    {{ .Content }}
</div>

<div class="container">
    <p class="text-secondary"> Тэги:
        {{ range .Params.tags }}
            <a class="text-secondary" href="{{ printf "/tags/%s" . }}">{{ . }}</a>
        {{ end }}
    </p>
</div>

{{ end }}
