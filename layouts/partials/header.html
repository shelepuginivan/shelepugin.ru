<header class="header py-4">
    <nav class="flex items-center justify-between flex-wrap gap-4 max-w-4xl mx-auto p-8">
        <a class="header-logo" href="{{ .Site.BaseURL }}">
            <b>{{ .Site.Title }}</b>
        </a>
        <ul class="flex gap-6">
        {{ range .Site.Menus.main }}
            <li>
                <a class="font-bold text-lg hover:text-red-500" href="{{ .URL }}">{{ .Name }}</a>
            </li>
        {{ end }}
        </ul>
    </nav>
</header>
