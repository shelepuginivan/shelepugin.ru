<div class="flex flex-wrap items-center gap-2">
    <span class="text-2xl">{{ partial "icon/tags" "#efeef0" }}</span>:
    {{ range $i, $tag := . }}
        <a
            class="px-2 py-1 bg-stone-700 rounded no-underline hover:text-red-400"
            href="{{ printf "/tags/%s" . }}"
        >{{ $tag }}</a>
    {{ end }}
</div>
