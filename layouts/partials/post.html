<article class="flex flex-col gap-8 border border-stone-700 p-4 mb-8">
    <h2 class="text-2xl">
        <a class="no-underline hover:text-red-400" href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
    <p>{{ .Summary }} <a class="hover:text-red-400" href="{{ .RelPermalink }}">Читать далее...</a></p>
    <div class="flex items-center justify-between">
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}" class="text-zinc-400">
            {{ .Date.Format "02.01.2006" }}
        </time>
        {{ partial "taglist.html" .Params.tags }}
    </div>
</article>
